<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tentang Saya</title>
  <!-- Import font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1e3c72, #2a5298, #4facfe); /* gradasi biru */
      color: #f9f9f9;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.8em;
      color: #caf0f8;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    /* Foto Profil dengan Glow Animasi */
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00b4d8;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00b4d8, 0 0 40px rgba(0, 180, 216, 0.6);
      animation: glow 2.5s infinite alternate;
    }

    /* Animasi Glow */
    @keyframes glow {
      from {
        box-shadow: 0 0 15px #00b4d8, 0 0 30px rgba(0, 180, 216, 0.4);
      }
      to {
        box-shadow: 0 0 30px #00e5ff, 0 0 60px rgba(0, 229, 255, 0.8);
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }

    .card h2 {
      color: #90e0ef;
      margin-bottom: 15px;
    }

    .highlight {
      color: #00e5ff;
      font-weight: 600;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #0077b6;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 119, 182, 0.4);
    }

    a:hover {
      background: #00b4d8;
      box-shadow: 0 8px 20px rgba(0, 180, 216, 0.6);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <header>
    <h1>💙 Tentang Saya 💙</h1>
  </header>

  <div class="card">
    <!-- Foto profil dengan glow -->
    <<img src="images/images/yeni.jpg" alt="Foto Yeni" class="profile-pic">

    <h2>Halo! 👋</h2>
    <p>Nama saya <span class="highlight">Yeni</span> ✨</p>
    <p>Saya adalah <span class="highlight">mahasiswi Fisika</span> di Universitas Hasanuddin 🎓</p>
    <p>Saya suka <span class="highlight">BTS 💜</span> dan saya bangga bilang saya <span class="highlight">cantik 😍</span></p>
    <p>Musik BTS selalu memberi saya semangat dan warna baru dalam hidup 🎶🌈</p>
    <a href="index.html">⬅ Kembali ke Beranda</a>
  </div>
</body>
</html>
